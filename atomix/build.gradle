plugins {
	id 'java'
	id 'idea'
	id 'application'
}

repositories {
	mavenCentral()
}

group = 'dev.kisser'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

test {
	useJUnitPlatform()
}

dependencies {
	implementation 'io.atomix:atomix:3.0.6'
	compile 'log4j:log4j:1.2.17'
}

mainClassName = "dev.kisser.atomix.Entrypoint"