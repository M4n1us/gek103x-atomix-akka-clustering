plugins {
	id 'java'
	id 'idea'
	id 'application'
}

repositories {
	mavenCentral()
}

group = 'dev.kisser'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

test {
	useJUnitPlatform()
}

dependencies {
	implementation 'io.atomix:atomix:3.0.6'
	compile 'io.atomix:atomix-primary-backup:3.0.6'
	compile 'io.atomix:atomix-raft:3.0.6'
	compile 'org.slf4j:slf4j-api:1.7.30'
	compile 'org.slf4j:slf4j-simple:1.7.30'
}

mainClassName = "dev.kisser.atomix.Entrypoint"